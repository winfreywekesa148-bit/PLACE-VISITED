!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PLACE=VISITED</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <aside class="panel">
            <h1>PLACE-VISITED</h1>
            <img src="https://www.flaticon.com/free-icon/place_711170" alt="icon" height="100" width="100">
            <p>ENJOY!! :D ^-^</p>

            <div class="form-group">
                <label>Name</label>
                <select name="name" id="name">
                    <option value="Mombasa">Mombasa </option>
                    <option value="Nairobi">Nairobi</option>
                    <option value="Nakuru">Nakuru</option>
                    <option value="Naivasha">Naivasha</option>
                    <option value="Kisumu">Kisumu</option>
                    <option value="Lamu">Lamu</option>
                    <option value="Kitale">Kitale</option>
                </select>
            </div>

            <div class="form-group">
                <label>Landmark</label>
                <input type="text" id="landmark" placeholder="e.g. Fort Jesus">
            </div>

            <div class="form-group">
                <label>Year</label>
                <input type="number" id="year" placeholder="e.g. 2023">
            </div>

            <div class="form-group">
                <label>Notes</label>
                <input type="text" id="notes" placeholder="e.g. beautiful sites">
            </div>

            <button class="btn-search" onclick="handleSearch()">Search</button>

        <div style="margin-top: 25px; border-top: 1px solid #09c5ef; padding-top: 15px;">
            <p style="font-size: 0.9rem; color: var(--text-muted);">
                Ratings: <strong id="total-rate">0/5</strong>
            </p>
        </div>         
        </aside>

        <main class="place-grid" id="place-display">

            <div class="empty-state">
                <h2>Hope you enjoy *-*</h2>
                <p>Suggest new places!!</p>
            </div>
        </main>       
    </div>
    <script src="./script.js"></script>
</body>
</html>
